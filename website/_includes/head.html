{% capture title %}{% if page.title contains "dict." %}{%t page.title%} | {% t dict.pactus_blockchain%}{%else%}{{
page.title }} | {% t dict.pactus_blockchain%}{% endif %}{% endcapture %}

<head>
  {% include google_tag.html %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ title }}</title>
  <meta name="description" content="{% t dict.home.motto %}" />

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{% t dict.home.motto %}" />
  <meta property="og:site_name" content="{% t dict.pactus_blockchain %}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />

  <link href="{{ site.url }}/assets/css/rouge.theme.vim.css" rel="stylesheet" />
  <link href="/assets/css/fontawesome.min.css" rel="stylesheet" />
  <link href="/assets/css/fontawesome.colorful.brands.css" rel="stylesheet" />
  <link href="{{ site.url }}/assets/css/custom.css" rel="stylesheet" />

  <script src="{{ site.url }}/assets/js/jquery-3.6.1.min.js"></script>
  <script src="{{ site.url }}/assets/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.url }}/assets/js/anchor.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="{{ site.url }}/assets/js/custom.js"></script>
  <script src="{{ site.url }}/assets/js/color-modes.js"></script>

  {{% Generated using https://realfavicongenerator.net %}}
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon-128x128.png"  />
  <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128x128.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>
