{% capture title %}{% if page.title contains "dict." %}{%t page.title%} | {% t dict.pactus_blockchain%}{%else%}{{
page.title }} | {% t dict.pactus_blockchain%}{% endif %}{% endcapture %}

<head>
  {% include google_tag.html %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ title }}</title>
  <meta name="description" content="{{ page.seo_desc }}" />

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ page.seo_desc }}" />
  <meta property="og:site_name" content="{% t dict.pactus_blockchain %}" />
  <meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
  <meta property="og:type" content="website" />

  <link rel="shortcut icon" href="{{ site.url }}/assets/images/logos/208_circle.png" type="image/png" />
  <link rel="icon" type="image/png" sizes="128x128" href="{{ site.url }}/assets/images/logos/128_circle.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="{{ site.url }}/assets/images/logos/64_circle.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/images/logos/32_circle.png" />

  <link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet" />
  {% if site.lang == "ar" || site.lang == "fa" %}
  <link href="{{ site.url }}/assets/css/bootstrap.rtl.min.css" rel="stylesheet" />
  {% endif %}

  <link href="{{ site.url }}/assets/css/native.css" rel="stylesheet" />
  <link href="{{ site.url }}/assets/css/fontawesome.min.css" rel="stylesheet" />
  <link href="{{ site.url }}/assets/css/custom.css" rel="stylesheet" />

  <script src="{{ site.url }}/assets/js/jquery-3.6.1.min.js"></script>
  <script src="{{ site.url }}/assets/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.url }}/assets/js/anchor.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="{{ site.url }}/assets/js/custom.js"></script>
</head>
