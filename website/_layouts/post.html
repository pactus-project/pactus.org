<!DOCTYPE html>
<html lang="{{ site.lang }}">
  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container-md mt-4 mb-4 blog-post">
      <div class="row bg-body p-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 content">
          <h1>{{ page.title }}</h1>
          <div class="post-date">{{ page.date | date: "%d %B %Y" }}</div>
          {{content}}
          <div class="row p-3">
            <div class="col text-end">
              <a href="{{ site.baseurl }}/blog/">{% t dict.blog.back %}</a>
            </div>
          </div>
          {% include edit_page.html %}
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
