  what_is:
    title: 什么是帕克图斯？
    sec_1_title: 帕克图斯是一个专注于去中心化的区块链
    sec_1_desc: >
      帕克图斯建立在这样一个原则之上，即仅通过去中心化才能实现公平和透明的系统。
      与许多其他区块链平台不同，帕克图斯旨在通过消除委托和矿工的需要，消除集中化和操纵的潜力。
      这使任何人都可以成为该生态系统的一部分，并确保平台保持真正的去中心化。
    sec_2_title: 帕克图斯是一种用户友好的区块链
    sec_2_desc: >
      帕克图斯旨在创建一种用户友好的区块链，任何人都可以轻松使用，而不仅仅是技术专家。
      我们的协议旨在简单易用、易于维护和开发。帕克图斯提供了一个简单的GUI应用程序，
      使用户可以轻松运行节点。
    sec_3_title: 帕克图斯采用基于百分比的费用模型
    sec_3_desc: >
      交易费用是基于百分比模型计算的，设定了最小和最大费用。这些参数提供了更大的费用结构控制，
      防止过高或过低的支付。基于百分比的模型确保公平和可预测性，
      可通过所有验证人的共识进行调整。
    sec_4_title: 帕克图斯的专用去中心化存储
    sec_4_desc: >
      在帕克图斯中，用户可以购买一个专用存储文件，可每年更新，
      从而降低存储和智能合约执行成本。这一独特功能可以为去中心化平台开辟新的协议之路。

