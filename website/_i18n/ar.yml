  home:
    title: الصفحة الرئيسية
    motto: Building decentralized future together!
    run_a_node: <br>
      تشغيل عقدة
    run_a_node_desc: >
      قم بتنزيل أحدث إصدار من بلوكشين بكتوس، وقم بإنشاء محفظتك وابدأ في المزامنة مع الشبكة.
      تم تصميم بكتوس ليكون خفيف الوزن وسهل الاستخدام، مما يجعل التشغيل بسيطًا.
    get_some_coins: <br>
      احصل على بعض العملات
    get_some_coins_desc: >
      بمجرد تشغيل عقدتك وبدء تشغيلها، ستحتاج إلى الحصول على بعض العملات لتصبح مُصدِّق.
      يمكنك الانضمام إلى مجتمعنا واستلام بعض عملات الحصة مجانًا.
    become_a_validator: <br>
      كن مُصدِّق
    become_a_validator_desc: >
      من خلال تعيين بعض العملات، ستتحول عقدتك إلى مصدق وبالتالي،
      في كل مرة تقترح فيها كتلة، ستتم مكافأتك بعملة جديدة كمكافأة للكتلة.
    improve_pactus: <br>
      جعل بكتوس أفضل
    improve_pactus_desc: >
      هناك العديد من الطرق التي يمكنك من خلالها دعم بكتوس ومساعدته في النمو.
      لنعمل معًا لجعل بكتوس أفضل!
