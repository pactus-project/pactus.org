  faq:
    title: الأسئلة الشائعة
    general: العامة
    validator: المحقق
    economy: الاقتصاد
    fee: الرسوم
    welcome: تهدف صفحة الأسئلة الشائعة هذه إلى تقديم معلومات مفيدة وإرشادات حول الأسئلة والمخاوف الشائعة المتعلقة بـ "بكتوس".
    pactus_meaning: ماذا يعني "بكتوس"؟
    pactus_meaning_answer_v1: >
      الكلمة "بكتوس" من أصل لاتيني وتعني "الاتفاق معًا"، "العقد"، أو "التعامل".
      في اللغة الإنجليزية، يعود مصدر مصطلح "Pact" إلى الكلمة اللاتينية "بكتوس".
    pactus_vs_bitcoin: كيف يختلف بكتوس عن بيتكوين؟
    pactus_vs_bitcoin_answer_v1: >
      بكتوس وبيتكوين هما نوعان مختلفان من شبكات البلوكتشين.
      في حين تستخدم بيتكوين عملية تسمى "إثبات العمل" لتأمين شبكتها، يستخدم بكتوس طريقة مختلفة تسمى "إثبات الحصة".
      وهذا يعني بدلاً من التعدين، يتحمل المحققون مسؤولية التصويت على الكتل الواردة.
      بمجرد أن يقترح محققٌ كتلة صالحة ويتم قبولها من قِبل محققين آخرين، يحصل المحقق على عملة واحدة كمكافأة للكتلة.
      وهذا يساعد على الحفاظ على أمان ولامركزية بلوكتشين بكتوس.
    pactus_vs_ethereum: كيف يختلف بكتوس عن إيثريوم؟
    pactus_vs_ethereum_answer_v1: >
      بكتوس وإيثيريوم على حد سواء هما سلسلتا كتلة بدلة الحصيلة، لكنهما يختلفان في نهجهما لتشغيل المحقق.
      يمكن أن يكون تشغيل محقق على إيثيريوم صعبًا ويتطلب الحد الأدنى من 32 عملة إيثيريوم للرهان.
      بالمقابل، صمم بكتوس ليكون أكثر إمكانية للمستخدمين العاديين.
      لا يوجد حد أدنى للرهان، ويمكنك تشغيل عقدة بكتوس على أي نظام تشغيل مع أجهزة أساسية.
      هذا النهج يعكس التزامنا بتعزيز التفرد وجعل تقنية سلسلة الكتل متاحة لجمهور أوسع.
    validators: ما هي المحققون؟
    validators_answer_v1: >
      المحققون في بكتوس هم المسؤولون عن معالجة المعاملات وإنشاء الكتل، وبذلك يساعدون في تأمين الشبكة.
      يستخدمون عملاتهم الخاصة كرهان لضمان أمان الشبكة ويتلقون مكافآت عن مساهماتهم.
    validators_rewarded: كيف يتلقى المحققون مكافأة؟
    faq:
    validators_rewarded_answer_v1: >
      يتم اختيار محدد واحد لجمع المعاملات وإنشاء كتلة كل 10 ثوانٍ.
      المعاملة الأولى في الكتلة المقترحة تسمى "معاملة المكافأة".
      تتضمن هذه المعاملة عملة واحدة كمكافأة للكتلة بالإضافة إلى رسوم المعاملات.
      إذا وافق معظم أعضاء اللجنة على الكتلة المقترحة، فإن الكتلة تقبل ويحصل المحدد على المكافأة.
      تساعد المكافأة على تحفيز المحددين على تأمين الشبكة وجعلها تعمل بسلاسة.
    unlimited_validators: كم عدد المحددين في بكتوس؟
    unlimited_validators_answer_v1: >
      بكتوس هو بلوكتشين حقيقي للدليل على الحصة، وهذا يعني عدم وجود حد لعدد المحددين في الشبكة.
      ومع ذلك، هناك لجنة ثابتة مكونة من 21 محدداً مسؤولة عن إنشاء الكتل.
      يتم اختيار أعضاء اللجنة هؤلاء بشكل عشوائي من بين المحددين الموجودين في الشبكة.
    min_and_max_stake: ما هي الحدود الدنيا والقصوى للرهان الذي يمكنني القيام به في بكتوس؟
    min_and_max_stake_answer_v1: >
      في بكتوس، لا يوجد حد أدنى لرهن العملات، ولكن الحد الأقصى الذي يمكنك رهنه هو 12381 عملة.
      إذا كنت ترغب في رهن أكثر من 12381 عملة، يمكنك تشغيل مراقب جديد.
      تشغيل عدة مراقبين يحافظ على تفكك الشبكة ويساعد في الحفاظ على أمنها واستقرارها.
    total_supply: ما هو إجمالي عرض عملات بكتوس؟
    total_supply_answer_v1: >
      بكتوس لديه إجمالي عرض 21 مليون عملة، وتنقسم كل عملة إلى 1 مليار وحدة.
      يتم إنشاء عملة جديدة كل 10 ثوانٍ، وبعد 6 سنوات ونصف، سيتم إنشاء كل 21 مليون عملة.
    unique_blockchain: هل بكتوس هو نسخة من أي بلوكتشين آخر؟
    unique_blockchain_answer_v1: >
      لا، بكتوس ليس نسخة أو مشتقًا من أي بلوكتشين آخر.
      إنه بروتوكول بلوكتشين فريد وجديد تم تصميمه من الصفر.
      آلية التوافق المستخدمة في بكتوس فريدة وتم إنشاؤها خصيصًا لحل مشكلة توافق المراقبين في بلوكتشين البرهان على الحصة.
    treasury_account: ما هو حساب الخزانة في بلوكتشين بكتوس؟
    treasury_account_answer_v1: >
      حساب الخزينة هو حساب خاص في بكتوس بلوكتشين يحتوي على إجمالي إمدادات العملات والذي يبلغ 21 مليون عملة.
      تم إنشاؤه في وقت النشأة ولا يوجد له زوج مفتاح يرتبط به، وهذا يعني أنه لا يمكن الوصول إليه أو التحكم به من قبل أي شخص.
      كلما تم إنشاء كتلة جديدة، ينتقل عملة واحدة من حساب الخزينة إلى حساب المقترح كمكافأة للكتلة.
      يساعد هذا على تحفيز المُصَادِقين لتأمين الشبكة والحفاظ عليها تعمل بسلاسة.
    without_ico: هل بكتوس لديها ICO؟
    without_ico_answer_v1: >
      لا، بيكتوس لا يحتوي على عرض عملة أولية (ICO) ولا يوجد حسابات محددة مسبقًا أو مميزة في بيكتوس.
      تبدأ سلسلة كتل بيكتوس من الصفر ويتم ضخ جميع العملات من خلال آلية التوافق.
      وهذا يضمن توزيع العملات بطريقة عادلة وعدم وجود تركيز للثروة.
    fee_model: كيف يتم حساب رسوم المعاملات في بيكتوس؟
    fee_model_answer_v1: >
      يتم حساب رسوم المعاملات في بيكتوس باستخدام نموذج رسوم يعتمد على النسبة المئوية.
      وهذا يعني أن الرسوم هي نسبة مئوية من المبلغ المحول، مع رسم أدنى وأقصى.
      ويتضمن هذا المعامل النسبة المئوية والرسم الأدنى والرسم الأقصى، ويمكن تغييرها من خلال اتفاق بين جميع الموثقين.
    fee_min_max: ما هي الحد الأدنى والحد الأقصى للرسوم؟
    fee_min_max_answer_v1: >
      تم تصميم هذه المعاملات لتوفير مزيد من السيطرة على بنية الرسوم وضمان بقاء الرسوم ضمن نطاق محدد.
      إذا كانت الرسوم المحسوبة للمعاملة أقل من الرسم الأدنى، فسيتم استخدام الرسم الأدنى بدلاً من ذلك.
      وبالمثل، إذا تجاوزت الرسوم المحسوبة الرسم الأقصى، فسيتم استخدام الرسم الأقصى بدلاً من ذلك.
      وهذا يساعد على منع المستخدمين من دفع مبالغ زائدة أو غير كافية للمعاملات ويوفر تنبؤًا أكبر وعدلاً في بنية الرسوم.
    why_percentage_fee: لماذا تم اختيار نموذج الرسوم القائمة على النسبة المئوية لباكتوس؟
    why_percentage_fee_answer_v1: >
      تم اختيار نموذج الرسوم القائمة على النسبة المئوية لباكتوس لأنه يوفر هيكل تكاليف أكثر إنصافًا وتوقعًا للمستخدمين،
      حيث تكون الرسوم متناسبة مع المبلغ المحول.
      كما يتيح أيضًا مرونة أكبر في ضبط هيكل الرسوم لتتماشى أكثر مع احتياجات البلوكشين ومستخدميه،
      حيث يمكن تغيير المعلمات المتعلقة بالنسبة المئوية والرسم الأدنى والرسم الأقصى من خلال آلية توافق يتم الاتفاق عليها بين جميع المحققين.
    why_develop_pactus: Why was  Pactus developed?
    why_develop_pactus_answer_v1: >
      Pactus was developed to address the limitations of existing blockchain networks and provide
      secure, accessible and decentralized platform for users.
      We saw a need for a blockchain protocol that could scale efficiently, while remaining secure and accessible to all users,
      regardless of their technical expertise or financial resources.
      Pactus was designed to address these issues by using a unique consensus mechanism that solves the
      scalability problem of validators in Proof of Stake blockchains, and by providing a more accessible platform for running validators.
      <br><br>
      Our commitment to decentralization and fairness is reflected in our decision to start the Pactus blockchain from zero and
      ensure that all coins are minted through the consensus mechanism, rather than through an ICO or privileged accounts.
    what_pactus_solved: What problems does Pactus solve that other blockchains don't?
    what_pactus_solved_answer_v1: >
      Pactus has been designed to solve several problems faced by other blockchain networks,
      including scalability, accessibility, fairness in distribution and storage cost.
      <br><br>
      <b>Scalability:</b>
      Pactus has a unique consensus mechanism that is specifically designed to solve the scalability issue
      faced by other Proof of Stake blockchains wihout sacrifising the decentralization.
      <br><br>
      <b>Accessibility:</b>
      Running a validator on Pactus is designed to be more accessible to normal users compared to other Proof of Stake blockchains.
      <br><br>
      <b>Fairness in distribution:</b>
      Pactus has a fair distribution model that ensures there is no centralization of wealth.
      <br><br>
      <b>Storage cost:</b>
      Pactus offers a novel storage solution by allowing users to allocate dedicated storage files,
      reducing storage costs and improving efficiency.

