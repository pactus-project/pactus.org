  contributing:
    title: "المساهمة"
    welcome: >
      مرحباً بكم في صفحة مساهمة بكتوس!
      نحن سعداء لاهتمامكم بالمساهمة في مشروعنا المدعوم من المجتمع والمفتوح المصدر.
      هدفنا هو إنشاء شبكة آمنة ومفتوحة ولامركزية تمكن الأفراد من المشاركة في الشبكة دون الحاجة إلى وسطاء.
