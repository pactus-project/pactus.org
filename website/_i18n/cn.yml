  faq:
    title: 常问问题
    general: 通用
    validator: 验证员
    economy: 经济
    fee: 费用
    welcome: 此常见问题解答页面旨在提供有关Pactus的常见问题和关注点的有用信息和指导。
    pactus_meaning: Pactus是什么意思？
    pactus_meaning_answer_v1: >
      单词“ Pactus”起源于拉丁语，意为“一起同意”，“合同”或“交易”。
      在英语中，“Pact”一词源于拉丁词“Pactus”。
    pactus_vs_bitcoin: Pactus与比特币有何不同？
    pactus_vs_bitcoin_answer_v1: >
      Pactus和比特币是两种不同类型的区块链网络。
      比特币使用“工作量证明” (Proof of Work) 的方式来保护其网络，而Pactus则采用一种不同的方式，称为“股权证明” (Proof of Stake) 。
      这意味着，代替挖矿的是验证者负责对传入的区块进行投票。一旦验证者提出一个有效的区块，并且被其他验证者接受，该验证者将获得一枚代币作为区块奖励。
      这有助于保持Pactus区块链的安全性和去中心化。
    pactus_vs_ethereum: Pactus与以太坊有什么不同？
    pactus_vs_ethereum_answer_v1: >
      Pactus和以太坊都是股权证明的区块链，但它们在运行验证者方面存在差异。
      在以太坊上运行验证者可能会很具有挑战性，并且需要至少32个以太币作为质押。
      相比之下，Pactus的设计更加易于普通用户使用。
      没有最低质押要求，您可以在任何具有基本硬件的操作系统上运行Pactus节点。
      这种方法反映了我们致力于推广去中心化并使更广泛的受众能够使用区块链技术的承诺。
    validators: 什么是验证者？
    validators_answer_v1: >
      Pactus上的验证者负责处理交易和创建区块，并通过这样做来帮助保护网络。
      他们使用自己的代币作为质押，以确保网络的安全，并获得其贡献的奖励。
    validators_rewarded: 验证者如何获得奖励？
    validators_rewarded_answer_v1: >
      每10秒钟，会选择一个验证者来收集交易并创建一个区块。
      提议的区块中的第一个交易称为“奖励”交易。
      该交易包括一枚代币作为区块奖励和交易费。
      如果大多数委员会成员批准了提议的区块，该区块将被接受，验证者将获得奖励。
      奖励有助于激励验证者保护网络并使其顺畅运行。
    unlimited_validators: Pactus有多少个验证者？
    unlimited_validators_answer_v1: >
      Pactus是真正的权益证明（Proof of Stake）区块链，这意味着网络中的验证器数量没有限制。
      然而，有一个由21个验证器组成的固定委员会负责创建区块。
      这些委员会成员是从网络中的验证器池中随机选择的。
    min_and_max_stake: 我可以抵押的最低和最高金额是多少？
    min_and_max_stake_answer_v1: >
      在Pactus中，抵押代币的最低限制没有，但是你可以抵押的最大金额是12381枚代币。
      如果你想抵押的代币数量超过12381枚，你可以运行一个新的验证器。
      运行多个验证器可以使网络更加分散化，有助于维护其安全性和稳定性。
    total_supply: Pactus代币的总供应量是多少？
    total_supply_answer_v1: >
      Pactus的总供应量为2100万个代币，每个代币分为10亿个单位。
      每10秒钟会生成一个新的代币，经过6年半后，所有的2100万个代币都会被生成。
    unique_blockchain: Pactus是其他区块链的复制品吗？
    unique_blockchain_answer_v1: >
      不，Pactus不是任何其他区块链的复制品或派生品。
      它是一个全新而独特的区块链协议，是从零开始设计的。
      Pactus使用的共识机制是独特的，专门用于解决权益证明区块链中验证器可扩展性问题。
    treasury_account: Pactus区块链中的国库账户是什么？
    treasury_account_answer_v1: >
      国库账户是Pactus区块链中的一个特殊账户，它持有总供应量为2100万个代币。
      它在创世时间创建，没有与之关联的密钥对，这意味着任何人都无法访问或控制它。
      每次创建区块时，国库账户中的一个代币会作为区块奖励移动到提案人账户中。
      这有助于激励验证器保护网络并使其平稳运行。
    without_ico: Pactus有ICO吗？
    without_ico_answer_v1: >
      不，Pactus没有ICO（首次代币发行），也没有预定义或特权账户。
      Pactus区块链从零开始，所有代币都通过共识机制铸造。
      这确保了代币的分配是公平的，没有财富的集中化。
    fee_model: Pactus中如何计算交易费用？
    fee_model_answer_v1: >
      Pactus中的交易费用使用基于百分比的费用模型计算。
      这意味着费用是转移金额的一定比例，有最低和最高费用。
      百分比、最低费用和最高费用参数是区块链参数的一部分，并可以通过所有验证器协商更改。
    fee_min_max: 最低和最高费用是多少？
    fee_min_max_answer_v1: >
      这些参数旨在提供对费用结构的更大控制，并确保费用保持在一定范围内。
      如果交易的计算费用低于最低费用，则使用最低费用。
      同样，如果计算出的费用超过最高费用，则使用最高费用。
      这有助于防止用户支付过高或过低的交易费用，并为费用结构提供更大的可预测性和公平性。
    why_percentage_fee: 为什么选择基于百分比的费用模型？
    why_percentage_fee_answer_v1: >
      选择基于百分比的费用模型是因为它为用户提供了更公平和可预测的费用结构，因为费用与转移金额成比例关系。
      它还允许更大的灵活性来调整费用结构，以更好地与区块链及其用户的需求相一致，因为百分比、
      最低费用和最高费用参数可以通过所有验证者同意的共识机制进行更改。
    why_develop_pactus: Why was  Pactus developed?
    why_develop_pactus_answer_v1: >
      Pactus was developed to address the limitations of existing blockchain networks and provide
      secure, accessible and decentralized platform for users.
      We saw a need for a blockchain protocol that could scale efficiently, while remaining secure and accessible to all users,
      regardless of their technical expertise or financial resources.
      Pactus was designed to address these issues by using a unique consensus mechanism that solves the
      scalability problem of validators in Proof of Stake blockchains, and by providing a more accessible platform for running validators.
      <br><br>
      Our commitment to decentralization and fairness is reflected in our decision to start the Pactus blockchain from zero and
      ensure that all coins are minted through the consensus mechanism, rather than through an ICO or privileged accounts.
    what_pactus_solved: What problems does Pactus solve that other blockchains don't?
    what_pactus_solved_answer_v1: >
      Pactus has been designed to solve several problems faced by other blockchain networks,
      including scalability, accessibility, fairness in distribution and storage cost.
      <br><br>
      <b>Scalability:</b>
      Pactus has a unique consensus mechanism that is specifically designed to solve the scalability issue
      faced by other Proof of Stake blockchains wihout sacrifising the decentralization.
      <br><br>
      <b>Accessibility:</b>
      Running a validator on Pactus is designed to be more accessible to normal users compared to other Proof of Stake blockchains.
      <br><br>
      <b>Fairness in distribution:</b>
      Pactus has a fair distribution model that ensures there is no centralization of wealth.
      <br><br>
      <b>Storage cost:</b>
      Pactus offers a novel storage solution by allowing users to allocate dedicated storage files,
      reducing storage costs and improving efficiency.
