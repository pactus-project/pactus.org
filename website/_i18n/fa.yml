  faq:
    title: سوالات متداول
    general: عمومی
    validator: ولیدیتور
    economy: اقتصاد
    consensus: توافق
    transaction: تراکنش
    fee: هزینه
    welcome: >
     این صفحه سوالات متداول (FAQ) به منظور ارائه اطلاعات و راهنمایی در مورد سوالات و مسائل متداول مربوط به پاکتوس، طراحی شده است.
    پکتوس_meaning: معنای "پاکتوس" چیست؟
    پکتوس_meaning_answer_v1: >
      کلمه "پاکتوس" از ریشه‌ی لاتینی برخاسته و به معنی "توافق کردن با هم"، "قرارداد" یا "معامله" است.
      در زبان انگلیسی، اصطلاح "Pact" از کلمه‌ی لاتین "پکتوس" به دست آمده است.
    پکتوس_vs_bitcoin: پاکتوس چگونه از بیت‌کوین متفاوت است؟
    پکتوس_vs_bitcoin_answer_v1: >
      پاکتوس و بیت‌کوین دو نوع مختلف از شبکه‌های بلاکچین هستند.
      در حالی که بیت‌کوین از یک فرایند به نام "اثبات کار" برای امنیت شبکه استفاده می‌کند، پاکتوس از روش متفاوتی به نام "اثبات سهم" استفاده می‌کند.
      این بدان معناست که به جای استخراج، ولیدیتورها مسئول رای‌گیری در مورد بلوک‌های ورودی هستند و برای جلوگیری از رفتارهای مخرب، باید یک مقدار خاص از کوین شبکه، به نام "سهم"، را به دیدگاه امنیتی نگهداری کنند.
    پکتوس_vs_ethereum: پاکتوس چگونه از اتریوم متفاوت است؟
    پکتوس_vs_ethereum_answer_v2: >
      پاکتوس و اتریوم هر دو بلاکچین‌های اثبات سهم هستند، اما در روش ولیدیتوری که به کار می‌روند، تفاوت دارند.
      اجرای ولیدیتور در اتریوم ممکن است چالش برانگیز باشد و نیاز به ۳۲ کوین اتریوم برای سهیمیت دارد.
      در مقابل، پاکتوس به منظور دسترسی آسان‌تر برای کاربران عادی طراحی شده است.
      هیچ نیازی به بالا بودن سهم حداقلی نیست و شما می‌توانید نود پاکتوس را با سخت‌افزار پایه روی کامپیوتر شخصی خود اجرا کنید.
      این رویکرد، تعهد ما برای ترویج و تسهیل دسترسی به فناوری بلاکچین به گروه‌های گسترده‌تری از جامعه را نشان می‌دهد.
    validators: ولیدیتورها چیستند؟
    validators_answer_v1: >
      ولیدیتورهای پاکتوس مسئول پردازش تراکنش‌ها و ایجاد بلوک‌ها هستند و با انجام این کار، به امنیت شبکه کمک می‌کنند و آن را دسنترالیزه نگه می‌دارند.
      آن‌ها از کوین‌های خود به عنوان یک سهم استفاده می‌کنند تا امنیت شبکه را تضمین کنند و در مقابل مشارکت خود، پاداشی دریافت می‌کنند.
    validators_rewarded: ولیدیتورها چگونه پاداش می‌گیرند؟
    validators_rewarded_answer_v2: >
      هنگامی که یک ولیدیتور یک بلوک معتبر را پیشنهاد می‌دهد و آن توسط شبکه پذیرفته می‌شود، ولیدیتور یک کوین به عنوان پاداش بلوک دریافت می‌کند.
      پاداش، به عنوان یک انگیزه برای ولیدیتورها به عنوان سهیمان در شبکه، اهدا می‌شود.
    flat_reward: پاداش بلوک در پاکتوس چقدر است؟
    flat_reward_answer_v1: >
      پاداش بلوک در پاکتوس ثابت است و همیشه یک کوین برای هر بلوک است.
      این سیستم پاداش ثابت، به منظور سادگی، عدالت و توزیع بهتر کوین طراحی شده است.
    unlimited_validators: پاکتوس چند ولیدیتور دارد؟
    unlimited_validators_answer_v1: >
      پاکتوس یک بلاکچین واقعی اثبات سهم است، به این معنی که حداقل و حداکثر تعداد ولیدیتور در شبکه محدودیتی ندارد.
      با این حال، یک کمیته‌ی ۲۱ نفری از ولیدیتورها مسئول ایجاد بلوک‌ها هستند.
      در نظر داشته باشید که اعضای کمیته ثابت نیستند و با گذر زمان، تغییر می‌کنند.
    min_and_max_stake: حداقل و حداکثر مقداری که می‌توانم سهیمیت دهم چقدر است؟ 
    min_and_max_stake_answer_v2: >
      در پکتوس، حداقل میزان ستک کردن کوین‌ها وجود ندارد، اما حداکثر مقداری که می‌توانید در آن ستک کنید ۱۰۰۰ کوین است.
      اگر می‌خواهید بیشتر از ۱۰۰۰ کوین را ستک کنید، می‌توانید یک ولیدیتور جدید اجرا کنید.
      اجرای چندین ولیدیتور باعث می‌شود که شبکه بیشتر به صورت غیرمتمرکز باقی بماند و امنیت و پایداری آن حفظ شود.
    total_supply: چه تعداد کل کوین‌های پکتوس وجود دارد؟
    total_supply_answer_v1: >
      پکتوس ۲۱ میلیون کوین دارد و هر کوین به ۱ میلیارد واحد تقسیم می‌شود.
      هر ۱۰ ثانیه یک کوین جدید تولید می‌شود که باعث می‌شود ۸٬۶۴۰ کوین جدید در روز و حدود ۳ میلیون در سال تولید شود.
      کلیه کوین‌ها در ۷ سال تولید خواهند شد.
    unique_blockchain: آیا پکتوس کپی از بلاکچین دیگری است؟
    unique_blockchain_answer_v1: >
      خیر، پکتوس کپی یا مشتقی از بلاکچین دیگری نیست.
      این پروتکل بلاکچین جدید و منحصر به فردی است که از صفر طراحی شده است.
      مکانیزم موافقتی استفاده شده در پکتوس منحصر به فرد بوده و به طور خاص برای حل مشکل قابلیت مقیاس‌پذیری ولیدیتورها در بلاکچین‌های Proof of Stake طراحی شده است.
    treasury_account: حساب گنجینه چیست؟
    treasury_account_answer_v1: >
      حساب گنجینه یک حساب ویژه در بلاکچین پکتوس است که شامل کلیه تعداد کوین‌های موجود در آن، یعنی ۲۱ میلیون کوین است.
      این حساب در زمان genesis ایجاد شده و هیچ کلید مرتبط با آن وجود ندارد، به این معنی که هیچ کس نمی‌تواند به آن دسترسی پیدا کرده و یا آن را کنترل کند.
      هر بار که یک بلوک ساخته می‌شود، یک کوین از حساب گنجینه به عنوان پاداش بلوک به حساب پیشنهاد دهنده منتقل می‌شود.
    without_ico: آیا در پکتوس ICO وجود دارد؟
    without_ico_answer_v1: >
      خیر، پکتوس هیچ ICO (Initial Coin Offering) ندارد و هیچ حساب قبل تعریف شده و یا خاصی در آن وجود ندارد.
      بلاکچین پکتوس از صفر شروع می‌شود و تمام کوین‌ها به وسیله مکانیزم موافقتی روی پایه قالب Proof of Stake تولید می‌شوند.
      این باعث می‌شود که توزیع کوین‌ها منصفانه باشد و هیچ مرکزیتی در توزیع ثروت وجود نداشته باشد.
    no_pre_sales: از کجا می‌توانم کوین‌های پکتوس را خریداری کنم؟
    no_pre_sales_answer_v1: >
      پکتوس هیچ کوین پیش فروشی ندارد.
      تنها راه برای دریافت کوین‌های پکتوس نصب نرم‌افزار پکتوس و فعالیت فعال در اعتبار سنجی بلوک است.
      با شرکت در شبکه و کمک به اعتبار سنجی بلوک، شما با کوین‌های پکتوس پاداش داده خواهید شد.
    fee_model: چگونه هزینه تراکنش‌ها در پکتوس محاسبه می‌شود؟
    fee_model_answer_v1: >
      هزینه تراکنش‌ها در پکتوس با استفاده از یک مدل هزینه مبتنی بر درصد محاسبه می‌شود.
      این به معنی آن است که هزینه، یک درصد از مقدار منتقل شده با حداقل و حداکثر هزینه است.
      پارامترهای درصد، حداقل هزینه و حداکثر هزینه به عنوان بخشی از پارامترهای بلاکچین تعریف شده‌اند و می‌توانند با توافق بین تمام ولیدیتورها تغییر کنند.
    fee_min_max: حداقل و حداکثر هزینه چیست؟
    fee_min_max_answer_v1: >
      این پارامترها برای ارائه کنترل بیشتر بر روی ساختار هزینه طراحی شده‌اند و به تضمین می‌پردازند که هزینه‌ها در یک محدوده خاص باقی بماند.
      اگر هزینه محاسبه شده برای یک تراکنش کمتر از حداقل هزینه باشد، به جای آن حداقل هزینه استفاده می‌شود.
      به طور مشابه، اگر هزینه محاسبه شده بیشتر از حداکثر هزینه باشد، حداکثر هزینه به جای آن استفاده می‌شود.
      این کار به کاربران کمک می‌کند تا به اندازه مناسب برای تراکنش‌های خود پرداخت کنند و پیش‌بینی و عدالت بیشتری در ساختار هزینه فراهم می‌کند.
    why_percentage_fee: چرا مدل هزینه مبتنی بر درصد در پکتوس انتخاب شد؟
    why_percentage_fee_answer_v1: >
      مدل هزینه مبتنی بر درصد برای پکتوس انتخاب شد، زیرا به کاربران ساختار هزینه مطلوب و پیش‌بینی‌پذیرتری را ارائه می‌دهد،
      زیرا هزینه‌ها به مقدار منتقل شده وابسته هستند.
      همچنین، این مدل اجازه تنظیم ساختار هزینه را با توجه به نیازهای بلاکچین و کاربران آن، با اصلاح پارامترهای درصد، حداقل هزینه و حداکثر هزینه از طریق مکانیزم موافقتی که توسط تمامی ولیدیتورها توافق شده است، فراهم می‌کند.
    why_develop_پکتوس: چرا پکتوس توسعه داده شد؟
    why_develop_پکتوس_answer_v1: >
      هدف از توسعه پکتوس، مقیاس‌پذیری بلاکچین بدون کاهش امنیت و غیرمتمرکز شدن بود.
      برای دستیابی به این هدف، پکتوس از یک مکانیزم موافقتی منحصر به فرد استفاده می‌کند که این امکان را به وجود می‌آورد که بلوک‌ها در ۱۰ ثانیه ساخته شوند.
      علاوه بر این، پکتوس برای دسترسی آسان‌تر به همه کاربران، بدون در نظر گرفتن تخصص فنی یا منابع مالی، طراحی شده است.
      <br><br>
      تعهد ما به غیرمتمرکز شدن و عدالت، در تصمیم ما برای شروع بلاکچین پکتوس از صفر، و به اطمینان از اینکه تمامی کوین‌ها توسط مکانیزم موافقتی، بدون نیاز به ICO یا حساب‌های امتیازی، تولید شوند، بیان شده است.
    what_پکتوس_solved: مشکلاتی که پکتوس حل می‌کند و دیگر بلاکچین‌ها ندارند، چیست؟
    what_پکتوس_solved_answer_v2: >
        پکتوس سعی می‌کند چندین مشکلی که بلاکچین‌های دیگر با آن روبرو هستند، را حل کند، از جمله:
        <br><br>
        <b>مقیاس‌پذیری:</b>
        پکتوس از یک مکانیزم موافقتی منحصر به فرد استفاده می‌کند که به طور خاص برای حل مشکل مقیاس‌پذیری طراحی شده است،
        بدون اینکه امنیت و غیرمتمرکز شدن به خطر بیفتد.
        <br><br>
        <b>دسترسی:</b>
        اجرای یک نود در پکتوس، برای کاربران عادی قابل دسترسی‌تر است نسبت به بلاکچین‌های دیگر.
        <br><br>
        <b>عدالت در توزیع:</b>
        پکتوس یک مدل توزیع کوین عادلانه و شفاف دارد، و تمامی کوین‌ها از طریق مکانیزم موافقتی تولید می‌شوند.
        <br><br>
        <b>هزینه ذخیره‌سازی:</b>
        پکتوس با اجازه برای کاربران برای اختصاص فایل‌های ذخیره‌سازی اختصاصی، یک راه حل ذخیره‌سازی نوآورانه ارائه می‌دهد،
        هزینه‌های ذخیره‌سازی را کاهش داده و قراردادهای هوشمند را ساده‌تر می‌کند.
    how_پکتوس_works: چگونه بلاکچین پکتوس کار می‌کند؟
    how_پکتوس_works_answer_v1: >
      پکتوس با کمیته‌ای از ولیدیتورها که مسئول ساخت بلوک‌های جدید هستند، کار می‌کند.
      این کمیته شامل ۲۱ ولیدیتور است، با این حال، اعضای کمیته به صورت تصادفی در طول زمان تغییر می‌کنند.
      هر ۱۰ ثانیه یک ولیدیتور در کمیته که به عنوان پیشنهاددهنده شناخته می‌شود، تمامی تراکنش‌های معتبر را جمع‌آوری می‌کند،
      آن‌ها را به یک بلوک اضافه می‌کند و با سایر ولیدیتورها در کمیته به اشتراک می‌گذارد.
      اگر بیشتر از ۲/۳ از سهامداران در کمیته با امضای بلوک پیشنهادی موافقت کنند، بلوک تایید شده و تمامی تراکنش‌های درون بلوک اجرا می‌شوند.
      این فرایند هر ۱۰ ثانیه تکرار می‌شود.
    how_enter_committee: چطوری یک ولیدیتور می‌تواند به کمیته بپیوندد؟
    how_enter_committee_answer_v2: >
      برای پیوستن به کمیته در پکتوس، ولیدیتورها در هر بلوک در یک فرایند sortition شرکت می‌کنند.
      در این فرایند، ولیدیتورها یک عدد تصادفی قابل اثبات بین صفر و کل کوین‌های مجموعه شده تولید می‌کنند،
      و اگر عدد کمتر از سهم آن‌ها باشد، می‌توانند یک تراکنش معروف به تراکنش sortition با شواهد sortition ارسال کنند.
      هنگامی که تراکنش sortition در یک بلوک قرار می‌گیرد، ولیدیتور جای عضو قدیمی کمیته را می‌گیرد.
    fork_possibility: آیا امکان دو بلوک معتبر در همان زمان وجود دارد؟    
    fork_possibility_answer_v1: >
      در بلاکچین پکتوس امکان داشتن دو بلوک معتبر در همان زمان وجود ندارد.
      الگوریتم موافقتی در پکتوس جلوگیری می‌کند از اینکه دو پیشنهاددهنده بلوک به صورت همزمان وجود داشته باشند.
      این اطمینان می‌دهد که هیچ تفکیک در شبکه رخ نخواهد داد.
    multiple_committee_entry: آیا چندین ولیدیتور می‌توانند به صورت همزمان به کمیته بپیوندند؟
    multiple_committee_entry_answer_v2: >
      فرآیند sortition در پکتوس تصادفی است، بنابراین امکان ورود بیش از یک ولیدیتور به کمیته به صورت همزمان وجود دارد،
      یا هیچ ولیدیتوری. با این حال، در میانگین، یک ولیدیتور در هر بلوک به کمیته می‌پیوندد.
    proposer_selection: چگونه پیشنهاددهنده بلوک در کمیته انتخاب می‌شود؟
    proposer_selection_answer_v1: >
      پیشنهاددهنده بلوک در کمیته بر اساس زمان ورودش به کمیته انتخاب می‌شود.
      این بدان معناست که فرایند انتخاب به ترتیب اولویت ورود اعضا به کمیته است.
    transfer_transaction: تراکنش انتقال چیست؟
    transfer_transaction_answer_v1: >
      تراکنش انتقال نوعی تراکنش است که به کاربران اجازه می‌دهد از یک حساب به حساب دیگری پکتوس coin انتقال دهند.
    bond_transaction: تراکنش باند چیست؟
    bond_transaction_answer_v2: >
      تراکنش باند نوعی تراکنش است که به کاربران اجازه می‌دهد با سرمایه‌گذاری برخی کوین‌ها به عنوان ولیدیتور شرکت کنند.
      میزان سرمایه‌گذاری تعیین‌کننده قدرت رأی در موافقتی است.
    sortition_transaction: تراکنش سورتیشن چیست؟
    sortition_transaction_answer_v1: >
      تراکنش سورتیشن نوعی تراکنش است که به ولیدیتورها اجازه می‌دهد به کمیته بپیوندند.
    unbond_transaction: تراکنش آنباند چیست؟
    unbond_transaction_answer_v2: >
      تراکنش آنباند نوعی تراکنش است که به کاربران اجازه می‌دهد ولیدیتوری خود را آنباند کنند.
      هنگامی که یک ولیدیتور آنباند می‌شود، دیگر نمی‌تواند در مکانیزم موافقتی شرکت کند.
    withdraw_transaction: تراکنش برداشت چیست؟    
    withdraw_transaction_answer_v1: >
      تراکنش برداشت نوعی تراکنش است که به یک ولیدیتور اجازه می‌دهد کوین‌های سپرده‌شده خود را از شبکه برداشت کند.
    multiple_validators: آیا می‌توان چندین ولیدیتور را در یک کامپیوتر اجرا کرد؟
    multiple_validators_answer_v1: >
      نرم‌افزار پکتوس به شما اجازه می‌دهد تا تا ۳۲ ولیدیتور را روی یک نود تنها اجرا کنید.
      اجرای چندین ولیدیتور ممکن است نیاز به حافظه کمی بیشتر داشته باشد، اما بر روی فضای ذخیره‌سازی تأثیری ندارد،
      و تأثیر اندکی بر روی استفاده از CPU و شبکه دارد.
      اجرای چندین ولیدیتور روی یک نود تنها به کاربران اجازه می‌دهد تا سرمایه‌گذاری خود را در بین چندین ولیدیتور توزیع کنند،
      به خصوص زمانی که می‌خواهند بیشتر از حداکثر سرمایه‌گذاری به ازای هر ولیدیتور سرمایه‌گذاری کنند.
      این باعث حذف نیاز به منابع اضافی و ساده‌سازی مدیریت نود می‌شود.
    staking_limit: چرا برای حداکثر سرمایه‌گذاری محدودیت وجود دارد؟
    staking_limit_answer_v1:
      محدودیت برای حداکثر سرمایه‌گذاری به ازای هر ولیدیتور، از دگرگونی متمرکز کردن ولیدیتورها جلوگیری کرده و از آنها جلوی به دست آوردن قدرت زیادی در کمیته را می‌گیرد.
      حداکثر سرمایه‌گذاری به ازای هر ولیدیتور بخشی از پارامترهای موافقتی است و می‌توان آن را در آینده توسط موافقت ولیدیتورها تغییر داد.

