  what_is:
    title: پکتوس چیست؟
    sec_1_title: پکتوس یک بلاکچین تمرکز شده بر روی بدون مرکزی‌سازی است
    sec_1_desc: >
      پکتوس بر اساس اصلی ساخته شده است که یک سیستم عادلانه و شفاف تنها از طریق بدون مرکزی‌سازی قابل دستیابی است.
      بر خلاف بسیاری از پلتفرم‌های بلاکچین دیگر، پکتوس با حذف نیاز به اعانه‌دهندگان و استخراج کنندگان، به دنبال حذف احتمال مرکزی‌سازی و تلاش برای کنترل شبکه است.
      این به هر کسی این اجازه را می‌دهد که قسمتی از اکوسیستم باشد و از بودن بلاکچین به صورت واقعی بدون مرکزی مطمئن باشیم.
    sec_2_title: پکتوس یک بلاکچین کاربر پسند است
    sec_2_desc: >
      هدف پکتوس ایجاد یک بلاکچین کاربر پسند است که به راحتی توسط هر کسی، نه فقط کارشناسان فنی، قابل استفاده باشد.
      پروتکل ما برای سادگی، آسانی در نگهداری و توسعه طراحی شده است.
      پکتوس یک برنامه کاربردی GUI ساده را ارائه می‌دهد که برای کاربران اجرای یک نود را ساده می کند.
    sec_3_title: پکتوس از مدل کارمزد مبتنی بر درصد استفاده می‌کند
    sec_3_desc: >
      کارمزد تراکنش‌ها بر اساس یک مدل درصدی با حداقل و حداکثر کارمزد محاسبه می‌شود.
      این پارامترها به کاربران امکان کنترل بهتری بر روی ساختار کارمزد را می‌دهند و از پرداخت زیاد یا کم کارمزد جلوگیری می‌کنند.
      مدل مبتنی بر درصد، عدالت و پیش‌بینی‌پذیری را تضمین می‌کند و می‌تواند توسط توافق تمام اعتبارسنجی کنندگان تنظیم شود.
      sec_4_title: ذخیره‌سازی بدون مرکز مخصوص در پکتوس
    sec_4_desc: >
      در پکتوس، کاربران می‌توانند یک فایل ذخیره‌سازی مخصوص را خریداری کنند که به صورت سالانه تمدید می‌شود،
      منجر به کاهش هزینه‌های ذخیره‌سازی و اجرای قرارداد هوشمند می‌شود.
      این ویژگی منحصر به فرد می‌تواند راهی برای پروتکل‌های جدید در پلتفرم‌های بدون مرکز باشد.

